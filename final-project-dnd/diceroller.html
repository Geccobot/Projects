<div class="page-wrapper">
<body>
    <main class="main-content">
        <img src="Assets/dnd_logo.png.png" alt="D&D Logo" class="logo" />
        <h1>Dice Roller</h1>
        <h4>Input your character's stats and roll skill checks.</h4>
            <section id="stat_box" class="section stat-section">
                <label for="str">Strength: </label>
                <input type="number" name="str" id="str_field" min="1" max="30" value="10">
                <p id="STR_mod"></p><br>
                <label for="dex">Dexterity: </label>
                <input type="number" name="dex" id="dex_field" min="1" max="30" value="10">
                <p id="DEX_mod"></p><br>
                <label for="con">Constitution: </label>
                <input type="number" name="con" id="con_field" min="1" max="30" value="10">
                <p id="CON_mod"></p><br>
                <label for="int">Intelligence: </label>
                <input type="number" name="int" id="int_field" min="1" max="30" value="10">
                <p id="INT_mod"></p><br>
                <label for="wis">Wisdom: </label>
                <input type="number" name="wis" id="wis_field" min="1" max="30" value="10">
                <p id="WIS_mod"></p><br>
                <label for="cha">Charisma: </label>
                <input type="number" name="cha" id="cha_field" min="1" max="30" value="10">
                <p id="CHA_mod"></p><br>
                </section>
            <section class="section skills-section">
                <h2>Skills</h2>
                <label for="skill_select">Select Skill:</label>
                <select id="skill_select">
                    <option value="acrobatics">Acrobatics (DEX)</option>
                    <option value="animal_handling">Animal Handling (WIS)</option>
                    <option value="arcana">Arcana (INT)</option>
                    <option value="athletics">Athletics (STR)</option>
                    <option value="deception">Deception (CHA)</option>
                    <option value="history">History (INT)</option>
                    <option value="insight">Insight (WIS)</option>
                    <option value="intimidation">Intimidation (CHA)</option>
                    <option value="medicine">Medicine (WIS)</option>
                    <option value="nature">Nature (INT)</option>
                    <option value="perception">Perception (WIS)</option>
                    <option value="performance">Performance (CHA)</option>
                    <option value="persuasion">Persuasion (CHA)</option>
                    <option value="religion">Religion (INT)</option>
                    <option value="sleight_of_hand">Sleight of Hand (DEX)</option>
                    <option value="stealth">Stealth (DEX)</option>
                    <option value="survival">Survival (WIS)</option>
                </select>
            </section>
            

            <div id="die_select_box">
                <label for="die_type">Select die:</label>
                <select id="die_type">
                    <option value="4">d4</option>
                    <option value="6">d6</option>
                    <option value="8">d8</option>
                    <option value="10">d10</option>
                    <option value="12">d12</option>
                    <option value="20" selected>d20</option>
                </select>
            </div>
            <button id="roll_button" type="button" onclick="rollDice()">ROLL</button>

            <div id="roll_result">
                <h2 style="text-align: center;">Roll:</h2><br>
                <h1 id="roll_number"></h1>
            </div>
        </div>
    </main>
</body>
